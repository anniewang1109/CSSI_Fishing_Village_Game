<!DOCTYPE html>
<script src="static/results.js"></script>
<html>

  <head>
    <title>Fishing Village - Results</title>
    <link rel="stylesheet" href="static/results.css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

  </head>

  <body>
    <div class="result" id="win">
      <h1>{% if {{results}} == "Win" %} Congrats! You Won :-) {% elif %} Awww... Sorry You Lost!</h1>
      <br>
    </div>

    <div id="buttons">
      <a class="button" href="/">Try Again</a>
      <a class="button" href="https://www.worldwildlife.org/initiatives/oceans">Donate</a>
      <a class="button" href="http://overfishing.org/pages/what_is_overfishing.php">Learn More</a>
    </div>
    <a id="homeButton" class="button" href="/">Home</a>
  </body>

</html>
